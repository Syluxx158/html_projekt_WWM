<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Who wants to win some Euros?</title>
        <link rel="stylesheet" href="style_Game.css">
    </head>
    <body>
    <div class="container-body">
        <div class="muelljonaer-header">
            <h1>Who wants to be Mülljonär?</h1>
        </div>
        <div class="quiz-container">
            <div class="question-container" id="question-container">
                <p id="question">Questions should be displayed here</p>
            </div>
            <div id="button-gridTop" class="button-gridTop">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
            </Div>
            <Div id="button-gridBottom" class="button-gridBottom">
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
            <div class="pricelevel">
                <p>Current Pricelevel: <span id="current-price">0€</span></p>
            </div>
            <div id="menuebuttons">
                <button id="resetButton" class="resetButton">Reset</button>
                <button id="backToMainPageButton" class="backToMainPageButton">Back to Mainpage</button>
            </div>
        </div>
    </div>
    <script src="script_Game.js" defer></script>
    </body>
</html>
